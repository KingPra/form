<!DOCTYPE html>
<html>
<head>
    <title>submit form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
        <section id="container">
            <ul class="white top box">
                <li class="half"><label>NAME</label><input name="name" type="text" value="Type your full name"/></li>
                <li class="half"><label>COMPANY</label><input name="company" type="text" value="Where do you currently work?"</li>
            </ul>
            <ul class="white next box">
                <li class="thirds"><label>PHONE NUMBER</label><input name="phone" type="numeric" value="What is the best # to reach you?"/></li>
                <li class="thirds"><label>EMAIL</label><input name="email" type="email" value="What is your e-mail address?"/></li>
                <li class="thirds"><label>AVAILABILITY</label>
                    <select>
                        <option>5hrs-15hrs per week</option>
                        <option>15hrs-30hrs per week</option>
                        <option>30hrs-40hrs per week</option>
                        <option>40hrs-50hrs per week</option>
                        <option>I really really like overtime</option>
                        <option>I have no life</option>
                    </select>
                    </li>
            </ul>
            <ul class="white next box">
                <li class="fourths"><p>box on</p></li>
                <li class="fourths"><p>box two</p></li>
                <li class="fourths"><p>box three</p></li>
                <li class="fourths"><p>box four</p></li>
            </ul>
        <footer class="white">
                <button id="submit">Submit Form</button>
        </footer>
    </section>
</body>
</html>
